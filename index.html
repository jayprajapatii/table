 <body>
	  <script language="javascript">
	  
	  var no,i=1;
	  no=prompt("enter the number:");
	  
	  for(i=1;i<=10;i++)
	  {  
	     document.write(no + "x" + i + " = " + (no*i) + "<br>" );
	  }
	  </script>
